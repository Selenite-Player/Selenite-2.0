name: Deployment Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test